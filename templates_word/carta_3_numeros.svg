<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420.9449 595.2755737">
  <rect x="0" width="420.9449" height="595.2755737" style="fill: #fff;"/>
  <text transform="translate(22.5977337 89.8580551)" style="font-size: 10px;"><tspan style="fill: #231f20; font-family: ArialMT, Arial;"><tspan x="0" y="0">Olá,</tspan></tspan><tspan style="fill: #231f20; font-family: Arial-BoldMT, Arial; font-weight: 700;"><tspan x="0" y="36">Bem-vindo/a à DIGI!</tspan></tspan><tspan style="fill: #010101; font-family: ArialMT, Arial;"><tspan x="0" y="72">Estamos muito entusiasmados por ter-te connosco.</tspan></tspan><tspan style="fill: #010101; font-family: ArialMT, Arial;"><tspan x="0" y="108">Agora, já podes desfrutar das vantagens de ser DIGI, como ter sempre o nosso </tspan></tspan><tspan style="fill: #010101; font-family: ArialMT, Arial;"><tspan x="0" y="120">melhor preço ou receber uma fatura sem surpresas.</tspan></tspan><tspan style="fill: #010101;"><tspan x="0" y="156" style="font-family: ArialMT, Arial;">Aqui, encontras o teu </tspan><tspan x="97.2851562" y="156" style="font-family: Arial-BoldMT, Arial; font-weight: 700;">número de telemóvel</tspan><tspan x="197.3149414" y="156" xml:space="preserve" style="font-family: ArialMT, Arial;"> e o </tspan><tspan x="216.7729492" y="156" style="font-family: Arial-BoldMT, Arial; font-weight: 700;">código ICCID</tspan><tspan x="279.5463867" y="156" xml:space="preserve" style="font-family: ArialMT, Arial;"> associado ao teu </tspan></tspan><tspan style="fill: #010101; font-family: ArialMT, Arial;"><tspan x="0" y="168">novo cartão SIM, para que possas identificá-lo facilmente caso tenhas contratado </tspan></tspan><tspan style="fill: #010101; font-family: ArialMT, Arial;"><tspan x="0" y="180">mais do que um número.</tspan></tspan></text>
  <text transform="translate(22.5977337 425.4855957)" style="fill: #231f20; font-size: 10px;"><tspan style="letter-spacing: -.0009766em;"><tspan x="0" y="0" style="font-family: ArialMT, Arial;">Em caso de dúvida, não hesites em contactar-nos através do </tspan><tspan x="273.4487305" y="0" style="font-family: Arial-BoldMT, Arial; font-weight: 700;">923 30 90 30</tspan><tspan x="331.7172852" y="0" xml:space="preserve" style="font-family: ArialMT, Arial;"> (gratuito </tspan></tspan><tspan style="font-family: ArialMT, Arial; letter-spacing: -.0009766em;"><tspan x="0" y="12">na rede DIGI e com custo de uma chamada normal para outros operadores). </tspan></tspan><tspan style="font-family: ArialMT, Arial;"><tspan x="0" y="24" style="letter-spacing: -.0009766em;">Estamos aqui para te ajuda</tspan><tspan x="121.4829102" y="24" style="letter-spacing: -.0561523em;">r</tspan><tspan x="124.2514648" y="24" style="letter-spacing: -.0010742em;">.</tspan></tspan><tspan style="font-family: ArialMT, Arial;"><tspan x="0" y="60">Até breve,</tspan></tspan><tspan style="font-family: Arial-BoldMT, Arial; font-weight: 700;"><tspan x="0" y="72" style="letter-spacing: -.0371094em;">A</tspan><tspan x="6.8505859" y="72" xml:space="preserve"> Equipa DIGI.</tspan></tspan></text>
