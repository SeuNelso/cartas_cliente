  <rect class="cls-2" width="420.9449" height="595.2755737"/>
  <text class="cls-6" transform="translate(22.5980649 75.2623901)"><tspan class="cls-12"><tspan x="0" y="0">Olá,</tspan></tspan><tspan class="cls-5"><tspan x="0" y="36">Bem-vindo/a à DIGI!</tspan></tspan><tspan class="cls-8"><tspan x="0" y="72">Estamos muito entusiasmados por ter-te connosco.</tspan></tspan><tspan class="cls-8"><tspan x="0" y="108">Agora, já podes desfrutar das vantagens de ser DIGI, como ter sempre o nosso </tspan></tspan><tspan class="cls-8"><tspan x="0" y="120">melhor preço ou receber uma fatura sem surpresas.</tspan></tspan><tspan class="cls-11"><tspan class="cls-14" x="0" y="156">Aqui, encontras o teu </tspan><tspan class="cls-3" x="97.2851562" y="156">número de telemóvel</tspan><tspan class="cls-14" x="197.3149414" y="156" xml:space="preserve"> e o </tspan><tspan class="cls-3" x="216.7729492" y="156">código ICCID</tspan><tspan class="cls-14" x="279.5463867" y="156" xml:space="preserve"> associado ao teu </tspan></tspan><tspan class="cls-8"><tspan x="0" y="168">novo cartão SIM, para que possas identificá-lo facilmente caso tenhas contratado </tspan></tspan><tspan class="cls-8"><tspan x="0" y="180">mais do que um número.</tspan></tspan></text>
  <text class="cls-7" transform="translate(22.5980649 446.2565308)"><tspan class="cls-16"><tspan class="cls-14" x="0" y="0">Em caso de dúvida, não hesites em contactar-nos através do </tspan><tspan class="cls-3" x="273.4487305" y="0">923 30 90 30</tspan><tspan class="cls-14" x="331.7172852" y="0" xml:space="preserve"> (gratuito </tspan></tspan><tspan class="cls-13"><tspan x="0" y="12">na rede DIGI e com custo de uma chamada normal para outros operadores). </tspan></tspan><tspan class="cls-14"><tspan class="cls-16" x="0" y="24">Estamos aqui para te ajuda</tspan><tspan class="cls-17" x="121.4829102" y="24">r</tspan><tspan class="cls-15" x="124.2514648" y="24">.</tspan></tspan><tspan class="cls-14"><tspan x="0" y="60">Até breve,</tspan></tspan><tspan class="cls-3"><tspan class="cls-18" x="0" y="72">A</tspan><tspan x="6.8505859" y="72" xml:space="preserve"> Equipa DIGI.</tspan></tspan></text>
