services:
  - type: web
    name: carta-automatica
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: MAX_WORKERS
        value: 4
      - key: MAX_CONTENT_LENGTH
        value: 52428800
      - key: PYTHON_VERSION
        value: 3.13.4 